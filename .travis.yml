
language: scala
scala:
- 2.12.4

addons:
  chrome: stable

branches:
  only: 
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

#before_install:
#- export DISPLAY=:99.0
#- sh -e /etc/init.d/xvfb start

install: # Install ChromeDriver
  - mkdir -p target/drivers
  - wget -N https://chromedriver.storage.googleapis.com/2.35/chromedriver_linux64.zip -P target/drivers/
  - echo "67fad24c4a85e3f33f51c97924a98b619722db15ce92dcd27484fb748af93e8e *target/drivers/chromedriver_linux64.zip" | sha256sum -c
  - unzip target/drivers/chromedriver_linux64.zip -d target/drivers/
  - rm target/drivers/chromedriver_linux64.zip
  - sudo mv -f target/drivers/chromedriver /usr/local/share/
  - sudo chmod +x /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
#  - wget -N https://github.com/gohugoio/hugo/releases/download/v0.40.3/hugo_0.40.3_Linux-64bit.tar.gz -P target/drivers/
#  - echo "a3913a5aca407b8badaba30dec764c2615fc59dd0e73129ddaf5cca0e75a475f *target/drivers/hugo_0.40.3_Linux-64bit.tar.gz" | sha256sum -c
  - wget -N https://github.com/gohugoio/hugo/releases/download/v0.49.2/hugo_0.49.2_Linux-64bit.tar.gz -P target/drivers/
  - echo "74bcca80f549a1b66ec8a5264a9308ef7056b7bd31214f56dac05ffb9dfd32b3 *target/drivers/hugo_0.49.2_Linux-64bit.tar.gz" | sha256sum -c
  - tar zxvf target/drivers/hugo_0.*_Linux-64bit.tar.gz --directory target/drivers/
  - sudo mv -f target/drivers/hugo /usr/local/share/
  - sudo chmod +x /usr/local/share/hugo
  - sudo ln -s /usr/local/share/hugo /usr/local/bin/hugo

script:
# - export ParallelUtilsUseSerial=false
- export UseBrowser=chromeheadless
- sbt clean distribution:travis

after_failure:
- cat server/logs/unittestTcpMonitorTimeWait.csv
# - cat server/logs/unittest.1.log

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - target/scala-2.12/bridgescorer-server-assembly-*.jar
    - target/scala-2.12/bridgescorer-server-assembly-*.jar.sha256
  on:
    repo: thebridsk/bridgescorer
    tags: true
