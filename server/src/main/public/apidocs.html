<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="swagger-ui-dist/swagger-ui.css" >
  <link rel="icon" type="image/png" href="swagger-ui-dist/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="swagger-ui-dist/favicon-16x16.png" sizes="16x16" />
  <style>
    html
    {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
        box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>

<body>

<div id="swagger-ui"></div>

<script src="swagger-ui-dist/swagger-ui-bundle.js"> </script>
<script src="swagger-ui-dist/swagger-ui-standalone-preset.js"> </script>
<!-- This should work with SwaggerUI, but it doesn't.
     It ignores apisSorter, operationsSorter, docExpansion, showRequestHeaders, jsonEditor
 -->
<script>
window.onload = function() {
  // Build a system

  // looks like apisSorter, operationsSorter, docExpansion, showRequestHeaders, jsonEditor are not implemented yet

  const ui = SwaggerUIBundle({
    url: "/v1/api-docs/swagger.yaml",
    dom_id: '#swagger-ui',
    deepLinking: true,
    displayOperationId: true,
    defaultModelsExpandDepth: 1,
    defaultModelExpandDepth: 1,
    displayRequestDuration: true,
    filter: true,
    validatorUrl: null,
    tagsSorter: "alpha",
    operationsSorter: "alpha",
    docExpansion: "none",
    showRequestHeaders: true,
    jsonEditor: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
